    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script>
        const navigationBar = document.getElementById("navigation");
        var isLoggedIn = sessionStorage.getItem('isLoggedIn');
        var accid = sessionStorage.getItem('id');
        var accRole = sessionStorage.getItem('role');
      
            if (isLoggedIn === "true") {
                if (accRole === "admin") {
                    document.getElementById("homepage").style.display = "none";
                    document.getElementById("adminpage").style.display = "none";
                    document.getElementById("manageProductPosting").style.display = "none";
                    document.getElementById("manageOrder").style.display = "none";
                    document.getElementById("manageTransaction").style.display = "none";
                    document.getElementById("manageStudent").style.display = "block";
                    document.getElementById("manageStaff").style.display = "block";
                    document.getElementById("manageProductMoving").style.display = "none";
                    document.getElementById("manageCategory").style.display = "block";
                    document.getElementById("manageCampus").style.display = "block";
                    document.getElementById("manageStorage").style.display = "block";
                    document.getElementById("signout").style.display = "block";
            } else {
                document.getElementById("homepage").style.display = "none";
                    document.getElementById("adminpage").style.display = "none";
                    document.getElementById("manageProductPosting").style.display = "none";
                    document.getElementById("manageOrder").style.display = "none";
                    document.getElementById("manageTransaction").style.display = "none";
                    document.getElementById("manageStudent").style.display = "none";
                    document.getElementById("manageStaff").style.display = "none";
                    document.getElementById("manageProductMoving").style.display = "none";
                    document.getElementById("manageCategory").style.display = "none";
                    document.getElementById("manageCampus").style.display = "none";
                    document.getElementById("manageStorage").style.display = "none";
                    document.getElementById("signout").style.display = "none";
            }};

        function logout() {
        // Xóa các mục trong sessionStorage
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('id');

        // Điều hướng về trang homepage.html
        window.location.href = 'homepage.html';
        }
      </script>
